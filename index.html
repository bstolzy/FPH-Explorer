<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FPH Explorer (Static HTML)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; background:#0b0d10; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
<script>
  var map = L.map('map').setView([-29, 146.5], 6);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Catchments outline
  new L.GeoJSON.AJAX("https://raw.githubusercontent.com/bstolzy/FPH-Explorer/main/data/catchments.geojson", {
    style: {color:"#778899", weight:2, fillOpacity:0}
  }).addTo(map);

  // Storage polygons
  var polys = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/bstolzy/FPH-Explorer/main/data/polygons.geojson", {
    style: {color:"#1e1e1e", weight:1, fillColor:"#3388ff", fillOpacity:0.5},
    onEachFeature: function (f, l) {
      l.bindPopup("poly_id: " + f.properties.poly_id);
    }
  }).addTo(map);
</script>
</body>
</html>
